<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="btn-group w-50 bg-dark">
        <button data-toggle="modal" data-target="#register_modal" class="btn btn-dark w-50 btn-lg">Sign in</button>
        <button data-toggle="modal" data-target="#login_modal" class="btn btn-dark w-50 btn-lg">Login</button>
    </div>
    <div class="modal fade" id="register_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-center">Registration form</h2>
                    <button data-dismiss="modal" class="close">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="username_register_input">Username</label>
                            <input type="text" class="form-control" id="username_register_input" placeholder="Enter your username...">
                        </div>
                        <div class="form-group">
                            <label for="email_register_input">Email</label>
                            <input type="email" class="form-control" id="email_register_input" placeholder="Enter your email...">
                        </div>
                        <div class="form-group">
                            <label for="password_register_input">Password</label>
                            <input type="password" class="form-control" id="password_register_input" placeholder="Enter your password...">
                        </div>
                        <div class="form-group">
                            <label for="confirm_input">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_input" placeholder="Confirm your password...">
                        </div>
                        <!-- <div class="form-group">
                            <input type="submit" class="btn btn-dark">
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="info-p" id="info_p"></p>
                    <button class="btn btn-dark" id="register_btn">Register</button>
                    <button class="btn btn-dark" data-dismiss="modal" data-toggle="modal" data-target="#login_modal">Go to Login</button>
                    <button class="btn btn-dark" data-dismiss="modal" id="register_close_btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Login form</h2>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username_login_input">Username</label>
                        <input type="text" class="form-control" id="username_login_input" placeholder="Enter your username...">
                    </div>
                    <div class="form-group">
                        <label for="password_login_input">Password</label>
                        <input type="password" class="form-control" id="password_login_input" placeholder="Enter your password...">
                    </div>
                </div>
                <div class="modal-footer">
                    <p class="info_p" id="login_info_p"></p>
                    <button class="btn btn-dark" id="login_btn">Login</button>
                    <button class="btn btn-dark" data-dismiss="modal" data-toggle="modal" data-target="#register_modal">Go to Register</button>
                    <button class="btn btn-dark" data-dismiss="modal" id="login_close_btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="border w-50 mx-auto mt-5 p-4" id="account_container">
        <h2>User information</h2>
        <p>Username: </p>
        <p>Email: </p>
        <p>Password: </p>
        <button class="btn btn-dark">Sign out</button>
        <button class="btn btn-dark">Delete account</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
