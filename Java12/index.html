<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container d-flex mx-auto mt-5 border p-3">
        <form class="form w-100" id="car_form" onsubmit="submitForm()">
            <div class="form-group">
                <label for="model_input">Car model</label>
                <input required type="text" class="form-control" id="model_input" placeholder="Enter"> 
            </div>
            <div class="form-group">
                <label for="engine_input">Car engine</label>
                <input required type="text" class="form-control" id="engine_input" placeholder="Enter">
            </div>
            <div class="form-group">
                <label for="hp_input">Car horsepower</label>
                <input min="50" max="1000" type="number" class="form-control" id="hp_input" placeholder="Enter">
            </div>
            <div class="form-group">
                <label for="price_input">Car price</label>
                <input min="3000" max="5000000" type="number" class="form-control" id="price_input" placeholder="Enter">
            </div>
            <input type="Submit" id="add_btn" class="btn btn-dark mt-3">
        </form>
        <div class="info-container w-100 px-4" id="info_container">
            <h2>Car information</h2>
            <p id="model_p">Car model:</p>
            <p id="engine_p">Car engine:</p>
            <p id="hp_p">Car horsepower:</p>
            <p id="price_p">Car price:</p>
            <button class="btn btn-dark" id="clear_btn">Clear</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
