<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <button id="sign_btn">Sign up</button>
        <button id="login_btn">Log in</button>
    </div>
    <div id="left_info">
        <label for="username_input">Username</label>
        <input type="text" id="username_input" placeholder="Enter your name...">
        <label for="mail_input">Email</label>
        <input type="text" id="mail_input" placeholder="Enter your Email...">
        <label for="password_input">Password</label>
        <input type="password" id="password_input" placeholder="Enter your password...">
        <label for="confirm_input">Confirm password</label>
        <input type="password" id="confirm_input" placeholder="Confirm your password...">
        <button id="registr_btn">Register</button>
    </div>
    <div id="right_info">
        <label for="login_input">Login</label>
        <input type="text" id="login_input" placeholder="Enter your login...">
        <label for="pass_input">Password</label>
        <input type="number" id="pass_input" placeholder="Enter your password...">
        <button id="log_btn">Login</button>
    </div>
    <div id="second_block">
        <p id="second_user">Username:</p>
        <p id="second_mail">Email:</p>
        <button id="log_out_btn">Log out</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
