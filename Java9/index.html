<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="btn-group w-100 bg-dark">
        <!-- <button id="people_btn" class="btn btn-lg btn-dark w-50">People</button> -->
        <button id="add_btn" class="btn btn-lg btn-dark w-25">Add all</button>
        <button id="add_btn_2" class="btn btn-lg btn-dark w-25" data-toggle="modal" data-target="#people_modal">Add person</button>
        <button id="clear_btn" class="btn btn-lg btn-dark w-25">Clear all</button>
    </div>
    <div class="main-container">
    </div>
    <div class="modal fade" id="people_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>New person form</h2>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="username_input_person">Fullname</label>
                            <input type="text" id="username_input_person" placeholder="Enter person name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="age_input_person">Age</label>
                            <input type="text" id="age_input_person" placeholder="Enter person age" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="score_input_person">Score</label>
                            <input type="text" id="score_input_person" placeholder="Enter person score" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="grade_input_person">Grade</label>
                            <input type="text" id="grade_input_person" placeholder="Enter person grade" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="add_person_btn" class="btn btn-dark btn-lg">ADD</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
